<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Intro</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<h1>{{ message }}</h1>
</div>
</body>
</html>

<script>
	new Vue({
		el: '#app',
		data: {
		    message: 'Hello' + ' Vue.js',
		}
	})
</script>
